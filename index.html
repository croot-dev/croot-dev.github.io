---
layout: default
title: Home
order: 1
---

<div class="posts">
  {% for post in site.posts limit:3 %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url | absolute_url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-category">{{ post.category }}</span>

    <span class="post-date">{{ post.date | date_to_string }}</span>

  </div>
  {% endfor %}
</div>
